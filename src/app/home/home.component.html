<div>
<div>
  <h1>Bubble Sort</h1>
  <div class="row">
    <input class="form-control" placeholder="Enter values as comma seperated" value [(ngModel)]="bubbleSortStr"/>
  </div>
  <div class="row">
    <div class="btn-group" role="group" aria-label="...">
      <button type="button" class="btn btn-primary" (click)="sort('bubble')">Sort</button>
      <button type="button" class="btn btn-default" (click)="showCode('bubble')">Show Code</button>
    </div>
    <span class="result"><i class="fa fa-laptop" aria-hidden="true"></i> Output:{{bsResult}}</span>
  </div>
</div>
