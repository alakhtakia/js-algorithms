<ul class="nav nav-tabs" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" data-toggle="tab" href="#home" role="tab">Simple</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="#profile" role="tab">Medium</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="#messages" role="tab">Complex</a>
  </li>  
</ul>
<div class="tab-content" style="padding-top: 10px;">
  <div class="tab-pane active" id="home" role="tabpanel">
    <div>
      <string-unique (onShowCode)="showCode($event)" (onShowError)="showError($event)"></string-unique>
    </div>
  </div>
  <div class="tab-pane" id="profile" role="tabpanel">Coming Soon</div>
  <div class="tab-pane" id="messages" role="tabpanel">Coming Soon</div>  
</div>

<simple-notifications [options]="options"></simple-notifications>
<div class="model" *ngIf="isPopup">
  <div class="alert alert-success alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="close()"><span aria-hidden="true">&times;</span></button>
    <strong>Function!</strong> 
     <pre style="font-size: 18px;">
          <code>
    {{code}}
    </code>
    </pre>
  </div>
</div>
